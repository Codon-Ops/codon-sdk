[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "codon-sdk-docs"
version = "0.1.0"
description = "Documentation tooling for Codon SDK"
requires-python = ">=3.8"

[project.optional-dependencies]
docs = [
    "mkdocs",
    "mkdocs-material", 
    "mkdocstrings[python]",
    "mkdocs-gen-files",
]